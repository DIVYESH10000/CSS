<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 1</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Example of id selector */
        #heading{color: violet;}

        #kyro{color: aqua;}
        .special{color: beige;}
        p{color: yellowgreen;}

        #first{color: brown;}
        #second{color: blue;}

    </style>
</head>
<body>
    <h1>This is my first Heading</h1><br>
    <hr>
    <div id="heading" style="color : orange" >Color Property using id Selector</div><br>
    <hr>
    <div id="kyro">Div</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, expedita!</p>
    <h2 class="special">Heading 2</h2>
    <hr>
    <div id="first">First</div>
    <div id="second">Second</div>

</body>
</html>
