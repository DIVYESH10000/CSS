<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style>
        h1 {
            color: Purple;
        }
        p {
            color: hotpink;
        }

    </style>
</head>
<body>
    <h1>
        <b>
            <i>
                <big> This is the heading </big><br><br><br>
                <big><u> Color Property </u></big>
            </i>
        </b><br>
        - Defines text color or foreground color in HTML element.
    </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, qui.</p>
    <p style="color: aquamarine;">
        <b>
            <i>
                <big>3. Including styles</big>
            </i>
        </b>
        - We can directly Apply to HTML tags using style atribute.
        -

    </p>
</body>
</html>
